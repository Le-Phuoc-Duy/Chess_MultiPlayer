<body> 
  <!-- Overlay login -->
  <div class="h-100 overlay" id="login-section" style="display: none;">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9"> 
					<div class="card shadow-lg">
						<div class="card-body px-5 py-5 pt-5 pb-3">
							<h1 class="fs-4 card-title fw-bold mb-4">Đăng nhập</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Tên tài khoản</label>
									<input id="usernameLog" type="" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Tên tài khoản không được để trống
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Mật khẩu</label> 
									</div>
									<input id="passwordLog" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Mật khẩu không được để trống
							    	</div>
								</div>

								<div class="d-flex align-items-center justify-content-center"> 
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-2 border-0">
							<div class="text-center">
								Chưa có tài khoản? <span id="toRegister" class="text-dark linkOverlay">Đăng ký</span>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
  <!-- Ovrerlay register -->

							<form method="POST" class="needs-validation" novalidate="" autocomplete="off"> 
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Tên tài khoản</label>
									<input id="usernameRes" type="" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Tên tài khoản không được để trống

								</div>

								<div class="mb-3">

									<input id="passwordRes" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Mật khẩu không được để trống
							    	</div>
								</div> 

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Đăng ký

								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
